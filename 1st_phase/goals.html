<!DOCTYPE html>

<html>
   <head>
      	<meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="css/budget_expenses.css">
    	<script type="text/javascript" src="js/goals.js"></script>
      	<title>Expense calculator</title>
   </head>
   
   <body>
        <header>
            <nav id="top-bar">
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="goals.html">Goals</a></li>
                  <li><a href="budget_expenses.html">Budget&Expenses</a></li>
                  <li id ='logged-in-as'><a href="index.html">Log out</a></li>
                </ul>
            </nav>
        </header>
        <div class="container" id = 'main'>  
            
            
            <div class="main">
                <section class="main-centered">
                    <article id="myprofile">
                        
                    </article>
                    <article id="current-goals">
						<h3>Your current goals are:</h3>
						<button class="goal" ondblclick="goal_remove(event)">
						    <div>
						    <p class="emp">Car interior lights</p>
						    <p>To save: <text class="save$ emp">300$</text></p>
						    <p>Due: <text class="duedate emp">2016-12-15</text></p>
						    </div>
						</button>
						<button class="goal" ondblclick="goal_remove(event)">
						    <div>
						    <p class="emp">Trip to Thailand</p>
						    <p>To save: <text class="emp">1200$</text></p>
						    <p>Due: <text class="emp">2017-02-01</text></p>
						    </div>
						</button>
						
                    </article>
					
				    <article class="add-goal">
				        <h3>Add a goal</h3>
						<form name='goal' method='post' onsubmit='add_goal();return false'>
						    <p>Amount to save($):
							<input type="number" placeholder=0  min=0 step=0.01 name="amount" required> </p>
							<p>Description:
							<input type="text" value=""  name="description" required> </p>
							
						    
						    <p>Choose time period:</p>
							<input type="radio" name="radioPeriod" onclick="custom_date('year')" value="year" required>Year
							<input type="radio" name="radioPeriod" onclick="custom_date('month')" value="month" required>Month
						    <input type="radio" name="radioPeriod" onclick="custom_date('week')" value="week" required>Week
						    <input type="radio" name="radioPeriod" onclick="custom_date(true)" value="custom" required>Custom 
						    <span class='custom' style="display: none">
						    <input type="date" class="custom" name="date" disabled required></span>
						    
							<div class="submit">
                                <!--<input type='button' onclick="add_goal()" value="Add" >-->
                                <input type='submit' value="Add">
                            </div>

						</form>
				    </article>
				</section>
					
				</div>
				
			</div>
       
   </body>
</html>
