<!DOCTYPE html>
<html>
    <head>
    	<title>Expense calculator</title>
    	<link rel="stylesheet" type="text/css" href="login.css"/>
    	<meta charset="utf-8">
    </head>
    
    <body>
        <section id='login-form' class="login">
        <div class="form">
            <div class="logo">
                <img src="images/logo.png" alt="logo"/>
            </div>
          
            <form name="Login">
                <h2>Log in</h2>
                <label><input type="text" name="user" placeholder="Username" required /></label>
                <label><input type="password" name="user" pattern=".* .*" placeholder="Password" required /></label>
                
                <div class="submit">
                    <input type="submit" onclick="user_login()" value="OK" >
                </div>
                <div>
                  <p>Don't have an account yet? 
                  </p>
                  <a href="#" class="register"> Register</a>
                </div>
            </form>
    
        </div>
        </section>
    </body>
</html>
